<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Cheatsheets</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>JetBrains IDE Shortcuts</h1>

<h2>If you learn only one</h2>

<div data-shortcut
     data-modifiers="cmd shift"
     data-key="A"
     data-description="Search for an editor command"></div>


<h2>Navigation</h2>

<div data-shortcut
     data-modifiers="cmd shift"
     data-key="O"
     data-description="Open a file by name (uses fuzzy matching!)"></div>

<div data-shortcut
     data-modifiers="cmd"
     data-key="[ / ]"
     data-description="Navigate the cursor history"></div>

<div data-shortcut
     data-modifiers="cmd shift"
     data-key="[ / ]"
     data-description="Switch editor tabs"></div>

<div data-shortcut
     data-modifiers="cmd"
     data-key="B"
     data-description="Jump to the declaration of the selected item"></div>



<h2>Running Tests</h2>

<div data-shortcut
     data-modifiers="ctrl shift"
     data-key="R"
     data-description="Run the test containing the insertion point"></div>

<div data-shortcut
     data-modifiers="ctrl"
     data-key="R"
     data-description="Re-run the most recent test(s)"></div>



<h2>Editing Code</h2>

<div data-shortcut
     data-modifiers="alt"
     data-key="enter"
     data-description="Accept a suggestion (when the lightbulb appears)"></div>



<h2>Git</h2>

<div data-shortcut
     data-modifiers="cmd"
     data-key="K"
     data-description="View the commit dialog"></div>



<h2>Search and Replace</h2>

<div data-shortcut
     data-modifiers="cmd"
     data-key="F"
     data-description="Find in current file"></div>

<div data-shortcut
     data-modifiers="cmd"
     data-key="R"
     data-description="Replace in current file"></div>

<div data-shortcut
     data-modifiers="cmd shift"
     data-key="F/R"
     data-description="Find/replace globally"></div>

<div data-shortcut
     data-modifiers="ctrl"
     data-key="G"
     data-description="Multi-select"></div>

<script type="text/javascript" src="render-shortcuts.js"></script>
</body>
</html>
