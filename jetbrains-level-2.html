<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Cheatsheets</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>JetBrains IDE Shortcuts</h1>

<h2>Navigation</h2>

<div data-modifiers="cmd"
     data-key="[ / ]"
     data-description="Navigate the cursor history"></div>

<div data-modifiers="cmd shift"
     data-key="[ / ]"
     data-description="Switch editor tabs"></div>

<div data-modifiers="cmd"
     data-key="B"
     data-description="Jump to declaration"></div>

<div data-modifiers="cmd shift"
     data-key="T"
     data-description="Jump between unit test file and implementation"></div>


<h2>Editing Code</h2>

<div data-modifiers="shift"
     data-key="F6"
     data-description="Rename (class, method, variable, file)"></div>

<div data-modifiers="ctrl"
     data-key="T"
     data-description="Show the refactoring menu"></div>

<div data-modifiers="alt cmd"
     data-key="M"
     data-description="Extract method"></div>

<div data-modifiers="alt cmd"
     data-key="V"
     data-description="Extract variable"></div>

<div data-modifiers="alt cmd"
     data-key="F"
     data-description="Extract field"></div>

<div data-modifiers="alt"
     data-key="&uarr; &darr;"
     data-description="Expand/contract selection"></div>

<div data-modifiers="ctrl"
     data-key="G"
     data-description="Multi-select"></div>

<script type="text/javascript" src="render-shortcuts.js"></script>
</body>
</html>
